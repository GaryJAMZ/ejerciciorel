<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relog</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="clock">
        <div class="circulo" style="--gencol: #aa01ad">
            <div class="punto hor_punto"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hor"></circle>
            </svg>
            <div id="horas">00</div>
        </div>
        <div class="circulo" style="--gencol: #ad0140">
            <div class="punto min_punto"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="min"></circle>
            </svg>
            <div id="minutos">00</div>
        </div>
        <div class="circulo" style="--gencol: #6501ad">
            <div class="punto seg_punto"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="seg"></circle>
            </svg>
            <div id="segundos">00</div>
        </div>
        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </section>
    <a href="./cuentaregresiva.html" class="boton"><button>Cuenta Regresiva</button></a>
    <script src="./script.js"></script>
</body>
</html>
